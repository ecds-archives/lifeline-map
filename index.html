<html>
<head>
  <title>Animal Lifeline Project</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/leaflet.css" />
  <!--[if lte IE 8]><link rel="stylesheet" href="css/leaflet.ie.css" /><![endif]-->
</head>
<body>
  <div id="map" style="width: 1000px; height: 600px"></div>
  <script src="js/churches.json.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/leaflet.js"></script>
  <script>

    var map = L.map('map').setView([33.755411, -84.388605], 12);

    function onEachFeature(feature, layer) {
      var popupContent = "<h2>" + feature.properties.name + "</h2><p>Ελληνικές εκκλησίες</p>";

      //if (feature.properties && feature.properties.name) {
      //  popupContent += feature.properties.name;
      //}

      layer.bindPopup(popupContent);
    }

    L.tileLayer('http://{s}.tile.cloudmade.com/504f324af9f845d1a0764a41f0cb75ed/997/256/{z}/{x}/{y}.png', {
      maxZoom: 24,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>'
    }).addTo(map);

    var churchLayer = L.geoJson(churches, {
      pointToLayer: function (feature, latlng) {
        return L.marker(latlng);
      },
      onEachFeature: onEachFeature
    }).addTo(map);
    
    L.marker([33.755411, -84.388605]).addTo(map)
      .bindPopup("<b>Sanctuary of the Great Gods</b><br />Samothrace, Greece").openPopup();

    var popup = L.popup();

    function onMapClick(e) {
      popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
    }

    map.on('click', onMapClick);

  </script>
</body>
</html>
