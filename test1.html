<html>
  <head>
    <title>Animal Lifeline Project</title>
    <meta charset="utf-8" />
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="css/leaflet.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="css/leaflet.ie.css" /><![endif]-->
      <script src="js/churches.json.js"></script>
      <script src="js/jquery.js"></script>
      <script src="js/leaflet.js"></script>
      <script src="js/leaflet.ajax.min.js"></script>
  </head>
  <body>
    <div id="map" style="width: 1000px; height: 600px"></div>
    
    <script>
      var mapTiles = L.tileLayer('http://{s}.tile.cloudmade.com/504f324af9f845d1a0764a41f0cb75ed/997/256/{z}/{x}/{y}.png', {
        maxZoom: 18
      });
      
      var blueIcon = L.icon({
        iconUrl: 'images/veterinary-blue.png',
        iconSize: [32, 37],
        iconAnchor: [16, 37],
        popupAnchor: [0, -28]
      });
      
      var redIcon = L.icon({
        iconUrl: 'images/veterinary-red.png',
        iconSize: [32, 37],
        iconAnchor: [16, 37],
        popupAnchor: [0, -28]
      });
    
      function popUp(feature, layer) {
        layer.bindPopup(feature.properties.Name + '<br>' + feature.properties.Website);
      }
    
      var dekalbPetResources = new L.GeoJSON.AJAX("data/DeKalb_Pet_Resources.json", {onEachFeature:popUp});
      var fultonPetResources = new L.GeoJSON.AJAX("data/Fulton_Pet_Resources.json", {onEachFeature:popUp});
      var cityData = new L.GeoJSON.AJAX("data/cityData.json", {onEachFeature:popUp});
      var deKalbFultonTracts = new L.GeoJSON.AJAX("data/DeKalb_Fulton_Tracts.json", {onEachFeature:popUp});
    
      //var map = L.map('map').fitBounds(geojsonLayer.getBounds());
      var map = L.map('map').setView([33.755411, -84.388605], 10);
      mapTiles.addTo(map);
      dekalbPetResources.addTo(map);
      fultonPetResources.addTo(map);
      //cityData.addTo(map);
      //deKalbFultonTracts.addTo(map);
    </script>
  </body>
</html>
